version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: rupantorii-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rupantorii}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rupantorii123}
      POSTGRES_DB: ${POSTGRES_DB:-rupantorii_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rupantorii} -d ${POSTGRES_DB:-rupantorii_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: rupantorii-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://rupantorii:rupantorii123@db:5432/rupantorii_db
      NODE_ENV: development
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "sh ./wait-for-it.sh db:5432 -- npm run dev"

  frontend:
    build: ./frontend
    container_name: rupantorii-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      API_URL: http://backend:4000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:
